<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Costa Rica Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Visit the...</h1>
      <p>Beach. Rainforest. Volcano. Tree House. Sloths.</p>
      <p><a class="btn btn-primary btn-lg" href="" role="button">Get Data!</a></p>
    </div>
    <h2>The typical weather in Costa Rica is:</h2>
    <form action="/submit" method="POST" class="row gx-3 gy-2 align-items-center"> 
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputName">Name</label>
        <!-- This is the first input box -->
        <input type="text" class="form-control" id="ticketPrice" placeholder="Insert Ticket Price" name="price">
      </div>
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <!-- This is the second input box -->
          <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username" name="gender">
        </div>
      </div>
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeSelect">Gender</label>
        <!-- This is the drop down box -->
        <select class="form-select" id="specificSizeSelect">
          <option selected>Choose...</option>
          <option value="0">Female</option>
          <option value="1">Male</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <!-- This is the third input box -->
          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
          <label class="form-check-label" for="autoSizingCheck2">
            Remember me
          </label>
        </div>
      </div>
      <div class="col-auto">
        <!-- This is our submit button -->
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <h3> RESULTS ARE!</h3>
    <p> {{ticketPrice}} </p>
    <p>{{genderMF}}</p>

  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
